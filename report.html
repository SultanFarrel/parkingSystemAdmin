<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parking System Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="config/script.js"></script>
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <img
            src="assets/icon/parking.svg"
            alt="logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Parking System
        </a>

        <!-- profile_pic -->
        <div class="dropdown">
          <button
            class="btn"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img src="assets/icon/avatar.svg" class="profile_pic" />
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid"></div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div
          class="offcanvas offcanvas-start"
          data-bs-scroll="true"
          tabindex="-1"
          id="offcanvasWithBothOptions"
          aria-labelledby="offcanvasWithBothOptionsLabel"
          style="width: 275px"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
              Parking System
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user.html">Data User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="vehicle.html">Data Kendaraan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Laporan</a>
              </li>
            </ul>
          </div>
        </div>

          <!-- Table Parkir Masuk -->
          <div class="position-relative mb-4 mt-4">
            <h3 class="position-absolute top-50 start-50 translate-middle">Laporan</h3>
            <button class="position-absolute top-50 end-0 translate-middle-y me-4 btn btn-light btn-lg" onclick="window.print()">
              <img class="print-img" src="assets/icon/print.svg" alt="print.svg">
            </button>
          </div>
          <table class="table" id="tableLaporan"></table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
